<div class="container" id="newsContainer"></div>

<script>
    async function fetchNews() {
        try {
            const response = await fetch('/api/news');
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            const newsArticles = await response.json();
            displayNews(newsArticles);
        } catch (error) {
            console.error('Error fetching news:', error);
            alert('Error fetching news: ' + error.message);
        }
    }

    function displayNews(newsArticles) {
        const newsContainer = document.getElementById('newsContainer');
        newsContainer.innerHTML = ''; // Clear previous content

        newsArticles.forEach(news => {
            const newsItem = document.createElement('div');
            newsItem.className = 'news-item';

            // Create a row
            const row = document.createElement('div');
            row.className = 'row';

            // News Title and Date
            const title = document.createElement('div');
            title.className = 'news-title col-12';
            title.textContent = news.title;

            const date = document.createElement('div');
            date.className = 'news-date col-12';
            date.textContent = new Date(news.date).toLocaleString();

            // News Summary
            const summary = document.createElement('div');
            summary.className = 'news-summary col-12';
            summary.textContent = news.summary;

            // Media Container for Image/Video
            const mediaContainer = document.createElement('div');
            mediaContainer.className = 'col-md-4 media-container'; // For responsive layout

            // Create a container for media
            const mediaContent = document.createElement('div');

            // Display images
            if (news.images && news.images.length > 0) {
                news.images.forEach(imagePath => {
                    const img = document.createElement('img');
                    img.className = 'media';
                    img.src = imagePath;
                    img.alt = 'News Image';
                    mediaContent.appendChild(img);
                });
            }

            // Display video
            if (news.videoPath) {
                const video = document.createElement('video');
                video.className = 'media';
                video.src = news.videoPath;
                video.controls = true;
                video.alt = 'News Video';
                mediaContent.appendChild(video);
            }

            // Append media content to media container
            mediaContainer.appendChild(mediaContent);

            // News Content
            const content = document.createElement('div');
            content.className = 'news-content col-md-8'; // For responsive layout
            content.innerHTML = news.content; // Use innerHTML to render any HTML content

            // Append the title, date, summary, media, and content to the row
            row.appendChild(title);
            row.appendChild(date);
            row.appendChild(summary);
            row.appendChild(mediaContainer);
            row.appendChild(content);

            // Append row to news item
            newsItem.appendChild(row);

            // Append the news item to the container
            newsContainer.appendChild(newsItem);
        });
    }

    // Fetch news articles when the page loads
    fetchNews();
</script>
